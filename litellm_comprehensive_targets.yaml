# Comprehensive LiteLLM Documentation Targets
- url: "https://github.com/BerriAI/litellm"
  depth: 3
  follow_external: false
  content_types: ["text/html"]
  exclude_patterns: 
    - "/issues/"
    - "/pull/"
    - "/commits/"
    - "/actions/"
    - "/releases/"
    - "/graphs/"
    - "/network/"
    - "/pulse/"
  include_patterns:
    - "/README"
    - "/docs/"
    - "/examples/"
    - ".*\\.md"
    - ".*\\.py"

- url: "https://docs.litellm.ai/"
  depth: 3
  follow_external: false
  content_types: ["text/html"]
  include_patterns:
    - "/docs/"
    - "/api/"
    - "/tutorials/"
    - "/guides/"
    - "/examples/"

- url: "https://pypi.org/project/litellm/"
  depth: 1
  follow_external: false
  content_types: ["text/html"]
  include_patterns:
    - ".*"