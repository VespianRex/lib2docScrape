# SmolAgents Documentation Targets for Self-Bootstrapping
- url: "https://github.com/huggingface/smolagents"
  depth: 3
  follow_external: false
  content_types: ["text/html"]
  exclude_patterns: 
    - "/issues/"
    - "/pull/"
    - "/commits/"
    - "/actions/"
    - "/releases/"
  include_patterns:
    - "/README"
    - "/docs/"
    - "/examples/"
    - ".*\\.md"

- url: "https://huggingface.co/docs/smolagents"
  depth: 2
  follow_external: false
  content_types: ["text/html"]
  exclude_patterns:
    - "/community/"
    - "/hub/"
  include_patterns:
    - "/docs/"
    - "/api/"
    - "/tutorials/"