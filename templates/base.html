<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lib2DocScrape{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lib2DocScrape</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/test-dashboard' %}active{% endif %}"
                           href="/test-dashboard">
                            <i class="bi bi-speedometer2"></i> Test Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/libraries' %}active{% endif %}"
                           href="/libraries">
                            <i class="bi bi-box"></i> Library Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/config' %}active{% endif %}"
                           href="/config">
                            <i class="bi bi-gear"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/results' %}active{% endif %}"
                           href="/results">
                            <i class="bi bi-clipboard-data"></i> Results
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loading-indicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global loading state management
        function showLoading() {
            document.querySelector('.loading-indicator').style.display = 'block';
            document.querySelector('main').classList.add('content-loading');
        }
        
        function hideLoading() {
            document.querySelector('.loading-indicator').style.display = 'none';
            document.querySelector('main').classList.remove('content-loading');
        }

        // Global WebSocket connection management
        class WebSocketManager {
            constructor(path) {
                this.connect(path);
                this.callbacks = new Map();
            }

            connect(path) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${window.location.host}${path}`);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.trigger('connect', null);
                };

                this.ws.onclose = () => {
                    console.log('WebSocket disconnected, attempting reconnect...');
                    this.trigger('disconnect', null);
                    setTimeout(() => this.connect(path), 1000);
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.trigger(data.type, data.data);
                };
            }

            on(event, callback) {
                if (!this.callbacks.has(event)) {
                    this.callbacks.set(event, []);
                }
                this.callbacks.get(event).push(callback);
            }

            trigger(event, data) {
                const callbacks = this.callbacks.get(event) || [];
                callbacks.forEach(callback => callback(data));
            }

            send(data) {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
